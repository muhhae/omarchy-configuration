set-environment -g TERM "tmux-256color"
set -g  default-terminal "tmux-256color"

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colours - needs tmux-3.0

# Unbind the default prefix
unbind C-b

# Set the new prefix to Ctrl+a
set-option -g prefix C-space

# Bind Ctrl+a to send the prefix to a nested tmux session
bind-key C-space send-prefix

# no confirm on kill
bind-key & kill-window
bind-key x kill-pane

# use \ to create a vertical pane & start in current dir
unbind "%"
bind "\\" split-window -h -c "#{pane_current_path}"

# use \ to create a horizontal pane & start in current dir
unbind '"'
bind "-" split-window -v -c "#{pane_current_path}"

# start in current dir
bind-key c new-window -c "#{pane_current_path}"

bind r source-file ~/.config/tmux/tmux.conf

bind -r "j" resize-pane -D 5
bind -r "k" resize-pane -U 5
bind -r "l" resize-pane -R 5
bind -r "h" resize-pane -L 5

# maximize and unmaximize pane
bind -r "m" resize-pane -Z

set -g mouse on

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Move the current window left or right using Shift + Arrow Keys
bind-key -n S-Left swap-window -t -1 \; select-window -t -1
bind-key -n S-Right swap-window -t +1 \; select-window -t +1

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# DESIGN TWEAKS

set -g pane-border-status bottom
set -g pane-border-format ""

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=brightred bold'

# panes
set -g pane-border-style 'fg=white'
set -g pane-active-border-style 'fg=white'

# statusbar
set -g status-position bottom
set-option -g status-justify centre
set -g status-style 'fg=brightred bold'

set -g status-left 'Haekal'

set -g status-right-style 'fg=white bg=default'
set -g status-right ' #T '

setw -g window-status-current-style 'fg=brightred bg=default bold'
setw -g window-status-current-format '#[fg=black bg=brightred] #I#{?window_zoomed_flag, ï”Œ ,} #[fg=brightred bg=default] #W '

setw -g window-status-style 'fg=brightred bg=default'
setw -g window-status-format '#[fg=white bg=black] #I #[fg=white bg=default] #W '

setw -g window-status-bell-style 'fg=yellow bg=brightred bold'
set -g allow-passthrough on


bind-key F display-popup -w 80% -h 75% -E "tmux new-session -A -s floating"


# messages
set -g message-style 'fg=yellow bg=brightred bold'

# tpm plugin
set -g @plugin "tmux-plugins/tpm"

# tmux plugins
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin "omerxx/tmux-sessionx"
set -g @plugin 'kenos1/tmux-cht-sh'

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha

set -g @resurrect-processes 'ssh'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

unbind 's'
set -g @sessionx-bind "s"

# initialize tpm (keep at bottom of tmux.conf)
run "~/.config/tmux/plugins/tpm/tpm"
